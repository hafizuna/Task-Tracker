<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Track My Tasks</title>
</head>
<body>
  <div class="header">
    <h2>Abdulhafiz</h2>
    <h2 class="heading">Task Tracker</h2>
    <a href="https://www.github.com/hafizuna" target="_blank"><i class="fa-brands fa-github"></i></a>
  </div>

  <div class="container">
    <div class="in-progress">
      Pending
      <div class="pending-container" id="pending">
        
      </div>
    </div>

    <div class="middle">
      <div class="todo-container">
        Add Task
        <div class="todo-inner-container">
          <input id="input" type="text" placeholder="Enter task here">
          <button id="addBtn">Add Task</button>
        </div>
        <div class="message" id="message"></div>
      </div>
      <div class="new-todos">
        New Tasks
        <div class="todos" id="todos">
          

        </div>
      </div>
    </div>

    <div class="todo-history">
      History
      <div class="history">

      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
